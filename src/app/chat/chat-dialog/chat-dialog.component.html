<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
    {{ message.content }}
  </div>

</ng-container>


<label for="nameField">Your Message</label>

<div class="input-group">
  <input class="form-control width100" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
  <span class="input-group-btn">
    <button class=" btn btn-dark" (click)="sendMessage()">Send</button>
  </span>
</div>
